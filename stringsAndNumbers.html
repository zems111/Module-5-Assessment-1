<html>
    <head>
        <link rel="stylesheet" type="text/css" href="Style.css">
    
    
    
    </head>
    
    <body>
        <p id ="outputText"></p>
         
        <script>
            
            var text1 = "20";
            var text2 = "5";
            
            var num1 = stringToNumber(text1);
            var num2 = stringToNumber(text2);
            
            if(isNaN(num1) || isNaN(num2)){
                document.getElementById("outputText").innerHTML = "you have not entered a valid number,try again";
            } else{
                document.getElementById("outputText").innerHTML = num1  + num2;
                
            }
             
            document.getElementById("outputText").innerHTML = num1 - num2;
            
            function stringToNumber(text){
                return parsenInt(text);
            }
        
        </script>

    
    
    </body>



</html>
